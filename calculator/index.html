<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="body">
        <div class="space">
            <h2 id="line1" class="write"></h2>
            <h2 id="line2" class="write"></h2>
        </div>
        <div class="inputs">
            <button class="red" id="one"><p value="clear"><i class="fa-solid fa-c"></p></i></button>
            <button class="red" id="two"><p value="delete"><i class="fa-solid fa-delete-left"></i></p></button>
            <button class="red" id="three"><p value="%"><i class="fa-solid fa-percent"></i></p></button>
            <button class="red" id="four"><p value="/"><i class="fa-solid fa-divide"></i></p></button>
            <button class="white" id="five"><p value="7">7</p></button>
            <button class="white" id="six"><p value="8">8</p></button>
            <button class="white" id="seven"><p value="9">9</p></button>
            <button class="red" id="eight"><p value="*"><i class="fa-solid fa-xmark"></p></i></button>
            <button class="white" id="nine"><p value="4">4</p></button>
            <button class="white" id="ten"><p value="5">5</p></button>
            <button class="white" id="eleven"><p value="6">6</p></button>
            <button class="red" id="twelve"><p value="-"><i class="fa-solid fa-minus"></p></i></button>
            <button class="white" id="thirteen"><p value="1">1</p></button>
            <button class="white" id="fourteen"><p value="2">2</p></button>
            <button class="white" id="fifteen"><p value="3">3</p></button>
            <button class="red" id="sixteen"><p value="+"><i class="fa-solid fa-plus"></i></p></button>
            <button class="red" id="seventeen"><p value="00">00</p></button>
            <button class="white" id="eighteen"><p value="0">0</p></button>
            <button class="white" id="nineteen"><p value='.'>.</p></button>
            <button class="red" id="twenty"><p value="equals"><i class="fa-solid fa-equals"></i></p></button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
