<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Task Manager Pro</h1>
        </header>
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Enter your task...">
            <input type="date" id="due-date-input" placeholder="Due Date">
            <input type="time" id="due-time-input" placeholder="Due Time">
            <div class="priority-container">
                <button id="priority-selector" onclick="togglePriorityDropdown()">Priority <span id="selected-priority">Low</span> âŒ„</button>
                <div id="priority-options" class="dropdown-options">
                    <button onclick="setPriority('Low')">Low</button>
                    <button onclick="setPriority('Medium')">Medium</button>
                    <button onclick="setPriority('High')">High</button>
                </div>
            </div>
            <button class="add-task-btn" onclick="addTask()">Add Task</button>
        </div>
        <div class="task-list-container">
            <ul id="task-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
